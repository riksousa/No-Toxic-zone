    <script>
        let likes = {};

        function curtir(buttonNumber){
            if(likes[buttonNumber] === undefined) {
                likes[buttonNumber] = 0;
            }

            const clickButton = document.getElementById(`clickButton${buttonNumber}`);
            const clickCount = document.getElementById(`clickCount${buttonNumber}`);

            likes[buttonNumber] += 1;
            clickCount.textContent = likes[buttonNumber];
        }
    </script>

<script>
    var header           = document.getElementById('header');
    var navigationHeader = document.getElementById('navigation_header');
    var content          = document.getElementById('content');
    var showSidebar      = false;

    function toggleSidebar()
    {
        showSidebar = !showSidebar;
        if(showSidebar)
        {
            navigationHeader.style.marginLeft = '-10vw';
            navigationHeader.style.animationName = 'showSidebar';
            content.style.filter = 'blur(2px)';
        }
        else
        {
            navigationHeader.style.marginLeft = '-100vw';
            navigationHeader.style.animationName = '';
            content.style.filter = '';
        }
    }

    function closeSidebar()
    {
        if(showSidebar)
        {
            showSidebar = true;
            toggleSidebar();
        }
    }

    window.addEventListener('resize', function(event) {
        if(window.innerWidth > 768 && showSidebar) 
        {  
            showSidebar = true;
            toggleSidebar();
        }
    });
    


</script>
